name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Lint (flake8)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

      - name: Run tests
        env:
          USE_MOCK_DB: 'true'
          YOUTUBE_API_KEY: 'dummy'
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=plugins --cov-report=xml

      - name: Upload coverage to GitHub summary
        if: always()
        run: |
          echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            echo "Coverage report generated." >> $GITHUB_STEP_SUMMARY
          else
            echo "No coverage report found." >> $GITHUB_STEP_SUMMARY
          fi
