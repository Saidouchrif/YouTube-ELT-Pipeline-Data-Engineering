version: '3.8'

services:
  # PostgreSQL for Airflow metadata
  postgres:
    image: postgres:13
    container_name: youtube_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - airflow

  # Redis for Celery
  redis:
    image: redis:7.2-alpine
    container_name: youtube_redis
    expose:
      - 6379
    networks:
      - airflow

  # Airflow webserver
  airflow-webserver:
    image: youtube-airflow:custom
    container_name: youtube_airflow_webserver
    command: webserver
    entrypoint: |
      bash -c "
      airflow db init &&
      airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin &&
      airflow webserver
      "
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__CORE__PLUGINS_FOLDER=/opt/airflow/plugins
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      - YOUTUBE_API_KEY=AIzaSyAr6B9F18e9vrR5_5sp4dDIVulnup3cqXc
      - YOUTUBE_CHANNEL_HANDLE=MrBeast
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_USERNAME=admin
      - MONGO_PASSWORD=password123
      - MONGO_DATABASE=youtube_data
    volumes:
      - ./dags:/opt/airflow/dags
      - ./plugins:/opt/airflow/plugins
      - ./config:/opt/airflow/config
      - ./soda:/opt/airflow/soda
      - ./data:/data
      - ./requirements.txt:/requirements.txt
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - airflow

  # Airflow scheduler
  airflow-scheduler:
    image: youtube-airflow:custom
    container_name: youtube_airflow_scheduler
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__CORE__PLUGINS_FOLDER=/opt/airflow/plugins
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - YOUTUBE_API_KEY=AIzaSyAr6B9F18e9vrR5_5sp4dDIVulnup3cqXc
      - YOUTUBE_CHANNEL_HANDLE=MrBeast
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_USERNAME=admin
      - MONGO_PASSWORD=password123
      - MONGO_DATABASE=youtube_data
    volumes:
      - ./dags:/opt/airflow/dags
      - ./plugins:/opt/airflow/plugins
      - ./config:/opt/airflow/config
      - ./soda:/opt/airflow/soda
      - ./data:/data
      - ./requirements.txt:/requirements.txt
    depends_on:
      - postgres
      - redis
    networks:
      - airflow

volumes:
  postgres_data:
    driver: local

networks:
  airflow:
    external: true
